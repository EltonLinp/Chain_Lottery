<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChainLottery Admin</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/admin.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>ChainLottery Admin</h1>
      <div class="admin-token">
        <input type="password" id="admin-token" placeholder="Admin Token (optional)" />
        <button id="save-token" class="primary-btn">Save</button>
      </div>
      <a href="/" class="secondary-btn">Back to User App</a>
    </header>

    <main class="app-main admin-layout">
      <section class="card">
        <h2>Periods Overview</h2>
        <button id="refresh-periods" class="primary-btn">Refresh</button>
        <table id="periods-table">
          <thead>
            <tr>
              <th>Period</th>
              <th>Tickets</th>
              <th>Settled</th>
              <th>Claimed</th>
              <th>Winning Numbers</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Submit Draw Result</h2>
        <form id="draw-form">
          <label for="period-select">Select Period</label>
          <select id="period-select"></select>
          <p class="note">Enter six numbers (1-35, ascending).</p>
          <div class="numbers-grid" id="draw-number-inputs"></div>
          <div class="form-actions">
            <button type="submit" class="primary-btn">Submit Result</button>
          </div>
        </form>
        <div id="draw-message" class="message"></div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Admin APIs: <code>/admin/api</code></small>
    </footer>

    <script src="/assets/admin.js" defer></script>
  </body>
</html>
